<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Page</title>
</head>
<body>
    <!-- The widget will be injected via JavaScript, so the body remains empty -->
    <script defer>
        // Dynamically create the script tag to load the widget
        const script = document.createElement('script');
        script.src = "https://app.roaver.com.au/assets/scripts/build/widget.js";
        script.defer = true;
        script.setAttribute('data-key', 'mates-rates-travel');
        script.setAttribute('data-type', 'book');
        script.setAttribute('data-locale', 'en');
        script.setAttribute('data-inject', 'widget-inject');
        
        // Add a data-path parameter, example (replace with your actual path)
        script.setAttribute('data-path', '/your-booking-path');
        
        // Append the script tag to the document's body to inject the widget
        document.body.appendChild(script);
    </script>
</body>
</html>
